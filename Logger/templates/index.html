<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Classifier</title>
  <script>
    async function uploadImage() {
      const formData = new FormData();
      const imageFile = document.getElementById("imageInput").files[0];
      formData.append("image", imageFile);
      
      const res = await fetch("/predict", {
        method: "POST",
        body: formData
      });
      
      const data = await res.json();
      document.getElementById("result").innerText = "Prediction: " + data.prediction;
    }
  </script>
</head>
<body class="text-center p-10">
  <h1 class="text-3xl font-bold mb-4">Upload a Food Image</h1>
  <input type="file" id="imageInput" accept="image/*" class="mb-4"><br>
  <button onclick="uploadImage()" class="bg-blue-500 text-white px-4 py-2 rounded">Predict</button>
  <p id="result" class="mt-4 text-xl"></p>
</body>
</html>
